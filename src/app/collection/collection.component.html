  <div class="album-grid" *ngIf="activeTab === 'coins'">
    <div *ngFor="let coin of coins"

         [class.missing]="!userHasCoin(coin)">

  </div>

  <div class="album-grid" *ngIf="activeTab === 'banknotes'">
    <div *ngFor="let note of banknotes"
         class="coin-card"
         [class.owned]="userHasBanknote(note)"
         [class.missing]="!userHasBanknote(note)">
      <img [src]="'assets/img/imagens/' + note.obverse" alt="{{ note.title }}">
      <p class="coin-title">{{ note.title }}</p>
      <p class="coin-year">{{ note.min_year }} - {{ note.max_year }}</p>
