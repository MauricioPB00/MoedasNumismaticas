<div class="wrapper d-flex align-items-stretch" [ngStyle]="{'color': sidebarTxtColor}">
    <nav id="horizontal-bar" class="d-flex align-items-center" [ngStyle]="{'background-color': sidebarColor}">

        <ul class="horizontal-menu list-unstyled d-flex left-menu">
             <li><a href="/home"><i class="fa fa-home"></i><span>Home</span></a></li>
            <li><a href="/album"><i class="fa fa-book"></i><span>Álbum</span></a></li>
            <li><a href="/mapa"><i class="fa fa-globe"></i><span>Mapa</span></a></li>
            <li><a href="/collection"><i class="fa fa-folder"></i><span>Coleção</span></a></li>
        </ul>

        <ul class="horizontal-menu list-unstyled d-flex right-menu">
            <li><a href="/collection"><i class="fa fa-folder"></i><span>Coleção</span></a></li>
            <li class="settings-mobile">
                <a href="/settings"><i class="fa fa-cog"></i></a>
            </li>
        </ul>

        <ul class="horizontal-menu list-unstyled d-flex right-menu-desktop">
            <li *ngIf="loginService.hasRole('ROLE_ADMIN')">
                <a routerLink="/profile"><i class="fa fa-user"></i></a>
            </li>
            <li class="settings-desktop"><a href="/settings"><i class="fa fa-cog"></i><span></span></a></li>
            <li><a href="/help"><i class="fa fa-question-circle"></i><span></span></a></li>
            <div class="checkboxDiv">
                <input type="checkbox" name="checkbox" id="darkModeToggle" (change)="toggleDarkMode()"
                    [checked]="isDarkMode">
                <label for="darkModeToggle" class="checkbox-label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <span class="ball"></span>
                </label>
            </div>
        </ul>
        <li class="home-center-mobile">
            <a href="/home"><i class="fa fa-home"></i></a>
        </li>
    </nav>
</div>
