<app-header *ngIf="showHeader"></app-header>
<header class="home-header">
    <div class="logo">
        <img src="assets/img/Logo.png" alt="Logo" />
        <h2>Álbum Numismático</h2>
    </div>
    <nav class="menu">
        <a href="''">Menu</a>
        <a (click)="goToLogin()">Entrar</a>
    </nav>
</header>
<div class="banner-container">
    <div class="banner-item" *ngFor="let b of banners">
        <img [src]="getBannerPath(b.advertisingImg)" (click)="openBanner(b.url)" alt="Banner" class="banner-image">
    </div>
</div>
